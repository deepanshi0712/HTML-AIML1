<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Daily News</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        header {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            color: black;
        }

        nav {
            text-align: center;
            background-color: #f2f2f2;
            padding: 10px;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        nav a {
            text-decoration: none;
            color: blue;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px 50px;
        }

        img {
            display: block;
            margin-top: 10px;
            width: 200px;
        }

        iframe {
            display: block;
            margin: 20px auto;
            width: 560px;
            height: 315px;
            border: none;
        }

        audio, video {
            display: block;
            margin: 20px auto;
        }

        h1 {
            margin-bottom: 5px;
        }

        h2 {
            color: #333;
        }

        footer {
            text-align: center;
            background-color: #f2f2f2;
            padding: 10px;
            margin-top: 30px;
            border-top: 1px solid #ccc;
            color: #333;
        }
    </style>
</head>

<body>

    <header>
        <h1>Global Daily News</h1>
        <p>Your Trusted Source for Latest Updates</p>
    </header>

    <nav>
        <a href="#">World</a> |
        <a href="#">Sports</a> |
        <a href="#">Entertainment</a> |
        <a href="#">Political</a> |
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <h2>World News</h2>
        <p>Today's top headlines: Global leaders meet to discuss climate change initiatives.</p>

        
        <img src="https://tse1.mm.bing.net/th/id/OIP.fSYuoR5NnNsDB_FG9GXZSgHaHa?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" alt="BBC Logo">

        
        <iframe 
            src="https://www.youtube.com/embed/tgbNymZ7vqY" 
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>

        
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        
        <video width="480" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <p>Visit <a href="https://www.bbc.com" target="_blank">BBC News</a> for more details.</p>
    </div>

    

</body>
</html>
